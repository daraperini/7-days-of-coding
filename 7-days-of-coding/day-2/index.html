<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7 Days of Coding - Day 2</title>
  </head>
  <body>
    <form>
      <p>Qual o seu nome?</p>
      <input
        type="text"
        id="nome"
        name="nome"
        placeholder="digite seu nome"
        required
      />

      <p>Quantos anos você tem?</p>
      <input
        type="number"
        id="idade"
        name="idade"
        placeholder="digite sua idade"
        required
      />

      <p>Qual linguagem de programação você está estudando?</p>
      <input
        type="text"
        id="linguagem"
        name="linguagem"
        placeholder="digite uma linguagem de programação"
        required
      />
      <br />
      <button type="submit" id="botao-formulario">
        Enviar todas as respostas
      </button>
    </form>
    <script src="main.js"></script>
  </body>
</html>
